<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 90 + (i * 90)}"
    class="player-container" [playerActive]="i == game.currentPlayer" [name]="player"></app-player>
<div class="gamefield">
    <br>
    <div class="card-stack"><img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 8}"
            src="assets/img/playing_cards-master/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;"
            src="assets/img/playing_cards-master/card_cover.png">


        <img *ngFor="let card of game.playedCards" class="played-card"
            src="assets/img/playing_cards-master/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;"
            src="assets/img/playing_cards-master/{{ currentCard }}.png">
            
    </div>
    

</div>
<app-game-info [card]="currentCard" class="game-rules"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="add-btn">
    <mat-icon>add</mat-icon>
</button>
<p>Photo by Daniel Absi from Pexels</p>
