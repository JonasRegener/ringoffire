<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 120 + (i * 120)}"class="player-container" [name]="player"></app-player>
<div class="gamefield">
    <br>
    <div class="card-stack"><img *ngFor="let c of [0, 1, 2, 3]; let i = index;" [ngStyle]="{'right.px': i * 8}"
            src="/assets/img/playing_cards-master/card_cover.png">
        <img (click)="takeCard()" class="top-card" style="right: 25px;" src="/assets/img/playing_cards-master/card_cover.png">
        

        <img *ngFor="let card of game.playedCards" class="played-card"src ="/assets/img/playing_cards-master/{{ card }}.png">
        <img (click)="takeCard()" *ngIf="pickCardAnimation" class="pick-card" style="right: 25px;" src="/assets/img/playing_cards-master/{{ currentCard }}.png">
    </div>

</div>
<p>Photo by Daniel Absi from Pexels</p>
